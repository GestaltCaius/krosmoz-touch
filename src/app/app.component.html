<mat-sidenav-container>

  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let filter of filters" (click)="searchOfferings(filter.search); sidenav.toggle()">{{filter.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <img src="/assets/logo.png" class="logo"/>
        <h1>
          Krosmoz
        </h1>
        <span class="fill-remaining-space"></span>
        <span class="author">par zboubinours ‚ù§</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
      <app-offering-list></app-offering-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
