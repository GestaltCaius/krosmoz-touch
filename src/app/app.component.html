<mat-sidenav-container>
  <mat-sidenav #sidenav>

      <a mat-list-item>XP</a>
      <a mat-list-item>Butin</a>
      <a mat-list-item>Économie d'ingrédients</a>
      <a mat-list-item>XP métiers</a>
      <a mat-list-item>Dragodindes</a>

  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <img src="/assets/logo.png" class="logo"/>

          Krosmoz
        </h1>
        <span class="example-fill-remaining-space"></span>
        <span class="author">par zboubinours ❤</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
      <app-offering-list></app-offering-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
