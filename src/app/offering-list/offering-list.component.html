<mat-form-field class="mt-2 mb-1">
  <mat-label>Rechercher un bonus d'almanax</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Par exemple bijoutier">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let offering">{{offering.date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bonus">
      <mat-header-cell *matHeaderCellDef>Bonus</mat-header-cell>
      <mat-cell *matCellDef="let offering">{{offering.bonus}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef>Quantit√©</mat-header-cell>
      <mat-cell *matCellDef="let offering">{{offering.quantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="offering">
      <mat-header-cell *matHeaderCellDef>Offrande</mat-header-cell>
      <mat-cell *matCellDef="let offering">{{offering.offering}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let offering">{{offering.description}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let offering; columns: columnsToDisplay"></mat-row>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 20, 30]" showFirstLastButtons></mat-paginator>

</div>
